<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arms Transfer Deals by Country and Designation</title>
    <!-- Import ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Prepare a DOM container with a specific width and height for ECharts -->
    <div id="main" style="width: 100%;height:1200px;"></div>

    <script type="text/javascript">
        // Initialize the chart
        var myChart = echarts.init(document.getElementById('main'));

        // Load the JSON data from a local file
        fetch('sunburst_countries_missile_designation.json')
            .then(response => response.json())
            .then(data => {
                // Specify the configuration items and data for the chart
                var option = {
                    title: {
                        text: 'Arms Transfer Deals by Country and Designation',
                        subtext: 'Source: github/geometrein',
                        textStyle: {
                            fontSize: 14,
                            align: 'center'
                        },
                        subtextStyle: {
                            align: 'center'
                        },
                        sublink: 'Your Source URL'
                    },
                    series: {
                        type: 'sunburst',
                        data: data,
                        radius: [0, '95%'],
                        sort: undefined,
                        emphasis: {
                            focus: 'ancestor'
                        },
                        levels: [
                            {},
                            {
                                r0: '62%',
                                r: '68%',
                                itemStyle: {
                                    borderWidth: 1
                                },
                                label: {
                                    rotate: 'tangential',
                                    fontSize: 10,

                                }
                            },
                            {
                                r0: '68%',
                                r: '70%',
                                label: {
                                    position: 'outside',
                                    padding: 10,
                                    silent: true,
                                    fontSize: 8
                                },
                                itemStyle: {
                                    borderWidth: 3
                                }
                            }
                        ],
                       roam: true
                    }
                };

                // Use the specified configuration items and data to show the chart
                myChart.setOption(option);
            })
            .catch(error => console.error('Error loading the JSON data:', error));
    </script>
</body>
</html>
